<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Umsatz Anonymizer</title>
    <meta name="backend-base-url" content="" />
    <script type="module">
      const fromEnv = (import.meta.env.BACKEND_BASE_URL ?? import.meta.env.VITE_BACKEND_BASE_URL ?? "").trim();
      if (fromEnv) {
        const normalized = fromEnv.replace(/\/$/, "");
        if (!window.BACKEND_BASE_URL) {
          window.BACKEND_BASE_URL = normalized;
        }
        const meta = document.querySelector('meta[name="backend-base-url"]');
        if (meta && meta.getAttribute("content") !== normalized) {
          meta.setAttribute("content", normalized);
        }
      }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
