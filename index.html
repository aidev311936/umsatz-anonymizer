<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Umsatz Anonymizer</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="backend-base-url" content="https://umsatz-api.onrender.com" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
    <script type="module" src="./dist/app.js"></script>
  </head>
  <body data-auth-endpoint="https://umsatz-api.onrender.com/auth/token">
    <section id="tokenLoginContainer">
      <form id="tokenLogin" autocomplete="off">
        <h1>Umsatz Anonymizer</h1>
        <p>Bitte geben Sie Ihr Zugriffstoken ein, um das Tool zu verwenden.</p>
        <label for="tokenLoginForm">Token</label>
        <input id="tokenLoginForm" type="password" required />
        <div class="button-row">
          <button type="submit">Anmelden</button>
          <button id="requestTokenButton" type="button">Neues Token anfordern</button>
        </div>
        <p id="tokenError" role="alert" hidden></p>
      </form>
    </section>
    <main hidden>
      <div class="button-row align-right">
        <button id="logoutButton" type="button">Abmelden</button>
      </div>
      <h1>Umsätze importieren &amp; anonymisieren</h1>

      <details class="collapsible-section" open>
        <summary>
          <h2>CSV-Import</h2>
        </summary>
        <div class="collapsible-content">
          <label for="csvInput">CSV wählen</label>
          <input id="csvInput" type="file" accept=".csv,text/csv" />
          <label for="bankName">Bankname</label>
          <input id="bankName" type="text" placeholder="z. B. comdirect" />
          <label for="bookingAccount">Buchungskonto</label>
          <input
            id="bookingAccount"
            type="text"
            placeholder="z. B. Girokonto"
          />
        </div>
      </details>

      <details class="collapsible-section" open>
        <summary>
          <h2>Mapping auf Zielschema</h2>
        </summary>
        <div class="collapsible-content">
          <div id="mappingContainer"></div>
          <div class="button-row">
            <button id="saveMappingButton" type="button">Mapping speichern</button>
            <button id="importButton" type="button">Import starten</button>
          </div>
          <div id="statusArea" data-status="info"></div>
        </div>
      </details>

      <details class="collapsible-section" open>
        <summary>
          <h2>Anzeigeeinstellungen</h2>
        </summary>
        <div class="collapsible-content">
          <label for="dateDisplayFormat">Datumsformat (Anzeige)</label>
          <input
            id="dateDisplayFormat"
            type="text"
            placeholder="z. B. dd.MM.yyyy HH:mm"
          />
          <label for="amountDisplayFormat">Betragsformat (Anzeige)</label>
          <input id="amountDisplayFormat" type="text" placeholder="z. B. #,##0.00" />
          <div class="button-row">
            <button id="applyDisplaySettingsButton" type="button">
              Anzeige aktualisieren
            </button>
          </div>
        </div>
      </details>

      <details class="collapsible-section" open>
        <summary>
          <h2>Anonymisierungsregeln</h2>
        </summary>
        <div class="collapsible-content">
          <div id="rulesContainer"></div>
          <div class="button-row">
            <button id="saveRulesButton" type="button">Regeln speichern</button>
          </div>
        </div>
      </details>

      <details class="collapsible-section" open>
        <summary>
          <h2>Konfigurationen</h2>
        </summary>
        <div class="collapsible-content">
          <div class="button-row">
            <button id="exportConfigButton" type="button">Konfiguration exportieren</button>
            <button id="importConfigButton" type="button">Konfiguration importieren</button>
            <input id="configImportInput" type="file" accept="application/json" hidden />
          </div>
        </div>
      </details>

      <section>
        <h2>Übersicht</h2>
        <div class="button-row">
          <button id="anonymizeButton" type="button">Anonymisieren</button>
          <button id="saveMaskedButton" type="button" disabled>Anonymisierte Kopie an Postgres senden</button>
          <button id="downloadMaskedButton" type="button">
            Anonymisierte Umsätze herunterladen
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Buchungstag</th>
              <th>Buchungstext</th>
              <th>Vorgang</th>
              <th>Betrag</th>
            </tr>
          </thead>
          <tbody id="transactionsBody"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
